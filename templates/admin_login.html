{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-eco-green-50 to-eco-green-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-eco-green-500 mb-4">
                <i class="fas fa-shield-alt text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Admin Portal</h2>
            <p class="mt-2 text-sm text-gray-600">Access the administration dashboard</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-eco-green-500"></i>Username
                    </label>
                    <input type="text" name="username" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-eco-green-500 focus:border-transparent transition duration-200"
                           placeholder="Enter admin username">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-eco-green-500"></i>Password
                    </label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-eco-green-500 focus:border-transparent transition duration-200"
                           placeholder="Enter your password">
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-eco-green-600 hover:bg-eco-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign in to Admin Portal
                </button>
            </form>

            <!-- Security Note -->
            <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle text-yellow-500 mr-3"></i>
                    <p class="text-sm text-yellow-700">
                        <strong>Restricted Access:</strong> This portal is for authorized administrators only.
                    </p>
                </div>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="{% url 'home' %}" class="text-eco-green-600 hover:text-eco-green-700 font-medium">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
