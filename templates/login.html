{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 mt-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login to Your Account</h2>
    
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
        </div>
        
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105">
            Login
        </button>
    </form>
    
    <p class="text-center mt-6 text-gray-600">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-green-600 hover:text-green-700 font-semibold">Register here</a>
    </p>
</div>
{% endblock %}
