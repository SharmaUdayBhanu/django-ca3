{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 mt-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Create Your Account</h2>
    
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-red-500 text-sm mt-1">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105">
            Create Account
        </button>
    </form>
    
    <p class="text-center mt-6 text-gray-600">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-green-600 hover:text-green-700 font-semibold">Login here</a>
    </p>
</div>
{% endblock %}
